<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body onload="startFunction()">
    <h1 class="title">What are you feeling?</h1>
    <div class="container">
      <div class="leftSidePanel">
        <div class="content1">
          <form class="Inputform">
            <label for="Voice" class="labelVoice">Choose Voice</label>
            <select name="voices" id="voiceSelect"></select>
            <textarea name="text" class="textValue"> </textarea>

            <button class="SpeakText" type="submit">Speak Test</button>
          </form>
        </div>
        <div class="gridContainer"></div>
      </div>
      <div class="toggleTextBoxContainer">
        <button class="collapsible" type="button">
          Toggle for Custom Text-Speech
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
